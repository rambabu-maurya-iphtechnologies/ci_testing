name: Flutter CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.x'
        channel: 'stable'

    - name: Display Flutter version
      run: flutter --version

    - name: Set up Dart SDK
      run: |
        echo "Dart SDK version required: >=3.0.5 <4.0.0"
        curl -sSLO https://dart.dev/tools/sdk/archive/3.0.5/dart-sdk-linux-x64.zip
        unzip -q dart-sdk-linux-x64.zip
        export PATH="$PATH:$PWD/dart-sdk/bin"
        dart --version

    - name: Flutter pub get
      run: flutter pub get

    - name: Run tests
      run: flutter test
