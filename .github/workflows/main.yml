name: Flutter CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.x'
        channel: 'stable'

    - name: Display Flutter version
      run: flutter --version

    - name: Set up Dart SDK
      run: |
        echo "Dart SDK version required: 3.0.5"
        curl -sSLO https://dart.dev/tools/sdk/archive/dart-sdk-3.0.5-win-x64.zip
        7z x -aoa dart-sdk-3.0.5-win-x64.zip -o%USERPROFILE%
        echo "::add-path::%USERPROFILE%\\dart-sdk\\bin"

    - name: Flutter pub get
      run: flutter pub get

    - name: Run tests
      run: flutter test
